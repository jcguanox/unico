<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundColorChange 10s infinite alternate;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            margin: 15px;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .title {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            animation: titleBounce 2s infinite alternate;
        }

        @keyframes backgroundColorChange {
            0% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
            50% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
        }

        @keyframes titleBounce {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Añadir un efecto de sombra al pasar el mouse sobre el título */
        .title:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>Galería de Imágenes</h1>
    </div>

    <div class="container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/ff7e5f/ffffff?text=Imagen+1" alt="Imagen 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/6a11cb/ffffff?text=Imagen+2" alt="Imagen 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/2575fc/ffffff?text=Imagen+3" alt="Imagen 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/ff7e5f/ffffff?text=Imagen+4" alt="Imagen 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/6a11cb/ffffff?text=Imagen+5" alt="Imagen 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200/2575fc/ffffff?text=Imagen+6" alt="Imagen 6">
        </div>
    </div>

</body>
</html>
