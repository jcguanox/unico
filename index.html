<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .title {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>Galería de Imágenes</h1>
    </div>

    <div class="container">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 6">
        </div>
    </div>

</body>
</html>
